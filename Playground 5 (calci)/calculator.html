<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <center><h1>MY Calculator</h1>
    <input 
            type="text"  
            value="calculation area">
    <button>backspace</button>
    <button>clear</button>
    </center>
    <table>
        <tr class="parent-input">
            <td><button class="input-buttons">7</button></td>
            <td><button class="input-buttons">8</button></td>
            <td><button class="input-buttons">9</button></td>
            <td><button class="input-buttons">+</button></td>
        </tr>
        <tr class="parent-input">
            <td><button class="input-buttons">4</button></td>
            <td><button class="input-buttons">5</button></td>
            <td><button class="input-buttons">6</button></td>
            <td><button class="input-buttons">-</button></td>
        </tr>
        <tr class="parent-input">
            <td><button class="input-buttons">1</button></td>
            <td><button class="input-buttons">2</button></td>
            <td><button class="input-buttons">3</button></td>
            <td><button class="input-buttons">*</button></td>
        </tr>
        <tr class="parent-input">
            <td><button class="input-buttons">0</button></td>
            <td><button class="input-buttons">.</button></td>
            <td><button class="input-buttons">/</button></td>
            <td><button id="equals-to">=</button></td>
        </tr>
    </table>

</body>
</html>
